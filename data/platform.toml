[factory_reset.all]
script  = "/usr/bin/steamos-reset-tool"
script_args = ["factory-reset", "--reset-all"]

[factory_reset.os]
script  = "/usr/bin/steamos-reset-tool"
script_args = ["factory-reset", "--reset-os"]

[factory_reset.user]
script  = "/usr/bin/steamos-reset-tool"
script_args = ["factory-reset", "--reset-user-data"]

[update_bios]
script = "/usr/bin/jupiter-biosupdate"
script_args = ["--auto"]

[update_dock]
script = "/usr/libexec/jupiter-dock-updater/jupiter-dock-updater.sh"

[storage.trim_devices]
script = "/usr/libexec/hwsupport/trim-devices.sh"

[storage.format_device]
script = "/usr/libexec/hwsupport/format-device.sh"
label_flag = "--label"
device_flag = "--device"
no_validate_flag = "--skip-validation"

[fan_control]
systemd = "jupiter-fan-control.service"
